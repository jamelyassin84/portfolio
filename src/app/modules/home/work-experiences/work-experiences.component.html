<div
    role="button"
    *ngFor="let experience of WORK_EXPERIENCES"
    (mouseenter)="hovered = true"
    (mouseleave)="hovered = false"
    [ngClass]="{'opacity-60': hovered}"
    class="grid grid-cols-4 p-5 my-4 items-start gap-x-5 md:hover:opacity-100 md:hover:bg-black/20 rounded-md md:hover:shadow-2xl shadow-white/50 md:hover:glass-effect"
>
    <div class="text-sub-headline-text flex items-center mt-5">
        <div>{{ experience.dates[0] }}</div>
        <div class="w-[20px] border-b border-sub-headline-text mx-2"></div>
        <div>{{ experience.dates[1] }}</div>
    </div>

    <div class="col-span-3">
        <div class="text-brand-yellow my-4 text-lg">
            {{ experience.position }}
            <div class="text-brand-red font-bold">{{ experience.company }}</div>
        </div>

        <div class="text-sub-headline-text text-md">
            {{ experience.designation }}
        </div>

        <div class="text-secondary-text mt-4 text-sm font-light">
            {{ experience.description }}
        </div>

        <div class="inline-block w-full mt-4">
            <div class="flex flex-wrap -mx-1">
                <div
                    class="h-[35px] px-4 py-1 mx-2 my-2 text-sm rounded-full text-brand-purple flex items-center text-center bg-brand-purple/20"
                    *ngFor="let badge of experience.badges"
                >
                    {{ badge }}
                </div>
            </div>
        </div>
    </div>
</div>
