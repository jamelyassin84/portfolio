<div class="flex w-full min-h-screen" flashLight>
    <div class="w-full max-w-screen-lg py-20 mx-auto">
        <div
            role="button"
            routerLink="/"
            class="flex items-center font-bold text-brand-yellow lg:hover:text-yellow-500"
        >
            <i class="mr-4 bi bi-arrow-left"></i>
            Jamel Yassin
        </div>
        <div class="text-3xl font-bold lg:text-5xl text-brand-blue">
            Framework & Libraries Used
        </div>

        <div class="grid grid-cols-2 gap-4 mt-20 lg:grid-cols-4">
            <div
                *ngFor="let framework of FRAMEWORKS_USED"
                class="p-5 lg:bg-sidebar-bg"
            >
                <img
                    [src]="framework.image"
                    class="lg:h-[30vh] h-[20vh] object-contain scale-75"
                    alt=""
                />
                <div
                    class="hidden mt-4 text-2xl font-bold text-center text-slate-200 lg:block"
                >
                    {{ framework.title }}
                </div>
                <br />
            </div>
        </div>
        <br />
        <br />
        <br />
        <whats-next></whats-next>
    </div>
</div>
