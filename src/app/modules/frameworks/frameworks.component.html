<div class="w-full flex min-h-screen" flashLight>
    <div class="mx-auto w-full max-w-screen-lg py-20">
        <div
            role="button"
            routerLink="/"
            class="text-brand-yellow font-bold flex items-center md:hover:text-yellow-500"
        >
            <i class="bi bi-arrow-left mr-4"></i>
            Jamel Yassin
        </div>
        <div class="text-5xl font-bold text-brand-blue">
            Framework & Libraries Used
        </div>

        <div class="grid grid-cols-4 gap-4 mt-20">
            <div
                *ngFor="let framework of FRAMEWORKS_USED"
                class="bg-sidebar-bg p-5"
            >
                <img
                    [src]="framework.image"
                    class="h-[40vh] object-contain"
                    alt=""
                />
                <div class="text-white mt-4 text-2xl font-bold text-center">
                    {{ framework.title }}
                </div>
                <br />
            </div>
        </div>
    </div>
</div>
