<div class="flex w-full min-h-screen" flashLight>
    <div class="w-full max-w-screen-lg py-20 mx-auto">
        <div
            role="button"
            routerLink="/"
            class="flex items-center font-bold text-brand-yellow md:hover:text-yellow-500"
        >
            <i class="mr-4 bi bi-arrow-left"></i>
            Jamel Yassin
        </div>
        <div class="text-5xl font-bold text-brand-blue">
            Framework & Libraries Used
        </div>

        <div class="grid grid-cols-4 gap-4 mt-20">
            <div
                *ngFor="let framework of FRAMEWORKS_USED"
                class="p-5 bg-sidebar-bg"
            >
                <img
                    [src]="framework.image"
                    class="h-[40vh] object-contain"
                    alt=""
                />
                <div class="mt-4 text-2xl font-bold text-center text-white">
                    {{ framework.title }}
                </div>
                <br />
            </div>
        </div>

        <whats-next></whats-next>
    </div>
</div>
