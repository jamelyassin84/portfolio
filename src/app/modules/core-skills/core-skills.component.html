<div class="flex w-full min-h-screen" flashLight>
    <div class="w-full max-w-screen-lg py-20 mx-auto">
        <div
            role="button"
            routerLink="/"
            class="flex items-center font-bold text-brand-yellow md:hover:text-yellow-500"
        >
            <i class="mr-4 bi bi-arrow-left"></i>
            Jamel Yassin
        </div>
        <div class="text-5xl font-bold text-brand-blue">Core Skills</div>

        <div class="grid grid-cols-3 gap-5 mt-20">
            <core-skill
                type="core"
                [title]="skill.title"
                [percentage]="skill.percentage"
                *ngFor="let skill of CORE_SKILLS"
            />
        </div>

        <whats-next />
    </div>
</div>
