<div class="flex w-full min-h-screen" flashLight>
    <div class="w-full max-w-screen-lg py-20 mx-auto">
        <div
            role="button"
            routerLink="/"
            class="flex items-center font-bold text-brand-yellow lg:hover:text-yellow-500"
        >
            <i class="mr-4 bi bi-arrow-left"></i>
            Jamel Yassin
        </div>
        <div class="text-5xl font-bold text-brand-blue">Soft Skills</div>

        <div class="grid gap-5 mt-8 lg:grid-cols-3 lg:mt-20">
            <core-skill
                *ngFor="let skill of SOFT_SKILLS"
                [title]="skill.title"
                [percentage]="skill.percentage"
            />
        </div>
        <br />
        <br />
        <br />
        <whats-next />
    </div>
</div>
