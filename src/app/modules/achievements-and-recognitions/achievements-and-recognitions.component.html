<div class="flex w-full min-h-screen" flashLight>
    <div class="w-full max-w-screen-lg py-20 mx-auto">
        <div
            role="button"
            routerLink="/"
            class="flex items-center font-bold text-brand-yellow md:hover:text-yellow-500"
        >
            <i class="mr-4 bi bi-arrow-left"></i>
            Jamel Yassin
        </div>
        <div class="text-5xl font-bold text-brand-blue">
            Achievements & Recognition
        </div>

        <a
            *ngFor="let achievement of ACHIEVEMENTS"
            class="grid items-center grid-cols-4 p-5 my-4 rounded-md gap-x-5"
        >
            <div class="flex items-center mt-5 text-sub-headline-text">
                <div>{{ achievement.date }}</div>
            </div>

            <div class="col-span-3">
                <div class="text-lg text-secondary-text">
                    {{ achievement.title }} in
                </div>
            </div>
        </a>

        <whats-next />
    </div>
</div>
