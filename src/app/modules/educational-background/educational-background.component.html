<div class="flex w-full min-h-screen" flashLight>
    <div class="w-full max-w-screen-lg px-6 py-20 mx-auto">
        <div
            role="button"
            routerLink="/"
            s
            class="flex items-center font-bold text-brand-yellow lg:hover:text-yellow-500"
        >
            <i class="mr-4 bi bi-arrow-left"></i>
            Jamel Yassin
        </div>
        <div class="text-3xl font-bold lg:text-5xl text-brand-blue">
            Educational Background
        </div>

        <a
            role="button"
            target="_blank"
            (mouseenter)="hovered = true"
            (mouseleave)="hovered = false"
            [href]="background.link"
            [ngClass]="{'opacity-60': hovered}"
            *ngFor="let background of EDUCATIONAL_BACKGROUNDS"
            class="grid items-start my-4 rounded-md lg:p-5 lg:grid-cols-4 gap-x-5 lg:hover:opacity-100 lg:hover:bg-black/20 lg:hover:shadow-2xl shadow-white/50 lg:hover:glass-effect"
        >
            <div class="flex items-center mt-5 text-sub-headline-text">
                <div>{{ background.dates[0] }}</div>
                <div
                    class="w-[20px] border-b border-sub-headline-text mx-2"
                ></div>
                <div>{{ background.dates[1] }}</div>
            </div>

            <div class="col-span-3">
                <div class="text-lg text-brand-yellow">
                    {{ background.title }} in
                    <div class="font-bold text-brand-red">
                        {{ background.course }}
                    </div>
                </div>

                <div class="mb-4 text-secondary-text text-md">
                    {{ background.school }}
                </div>

                <div class="inline-block w-full">
                    <div class="inline-block">
                        <div class="flex flex-wrap -mx-1">
                            <div
                                [ngClass]="{
                                    'text-emerald-500 bg-emerald-500/20':
                                        background.status === 'completed',

                                    'text-amber-500 bg-amber-500/20':
                                        background.status !== 'completed'
                                }"
                                class="h-[35px] px-4 py-1 uppercase tracking-widest mr-4 lg:mr-0 lg:mx-2 my-2 text-sm rounded-full flex items-center text-center"
                            >
                                {{ background.status }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        <br />
        <br />
        <br />
        <whats-next />
    </div>
</div>
