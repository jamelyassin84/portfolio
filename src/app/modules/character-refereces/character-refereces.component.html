<div class="flex w-full min-h-screen" flashLight>
    <div class="w-full max-w-screen-lg py-20 mx-auto">
        <div
            role="button"
            routerLink="/"
            class="flex items-center font-bold text-brand-yellow lg:hover:text-yellow-500"
        >
            <i class="mr-4 bi bi-arrow-left"></i>
            Jamel Yassin
        </div>
        <div class="text-3xl font-bold lg:text-5xl text-brand-blue">
            Character References
        </div>

        <div class="grid gap-4 mt-20 lg:grid-cols-2">
            <div
                *ngFor="let reference of CHARACTER_REFERENCES"
                class="flex flex-col p-5 bg-sidebar-bg"
            >
                <i
                    class="mx-auto text-9xl bi bi-person-circle text-brand-blue"
                ></i>

                <div class="mt-4 text-2xl font-bold text-center text-slate-200">
                    {{ reference.name }}
                </div>
                <div class="mt-4 font-bold text-center text-secondary-text">
                    {{ reference.designation }}
                </div>

                <div class="mt-4 text-center text-sub-headline-text">
                    {{ reference.contact }}
                </div>
                <br />
            </div>
        </div>
        <br />
        <br />
        <br />
        <whats-next></whats-next>
    </div>
</div>
