<div class="flex md:fixed md:w-1/2 md:h-screen">
    <div class="w-full max-w-screen-sm py-10 md:pr-10 md:ml-auto">
        <div></div>

        <div class="flex items-center mt-4 md:my-10">
            <div></div>

            <div>
                <div
                    class="text-4xl font-bold tracking-tight text-brand-yellow sm:text-5xl"
                >
                    Jamel Yassin
                </div>
                <div
                    class="m-1 mt-3 text-lg font-medium tracking-tight text-brand-red sm:text-xl"
                >
                    Lead Angualar Developer
                </div>

                <div
                    class="pr-20 my-5 font-light md:my-10 md:text-5xl text-secondary-text"
                >
                    I empower businesses with powerful, personalized products
                    and deliver blazingly fast, innovative digital experiences.
                </div>
            </div>
        </div>

        <div class="hidden text-brand-blue md:block">
            <div
                role="button"
                (click)="currentMenu = nav.title"
                [ngClass]="{
                    'text-brand-purple pointer-events-none':
                        currentMenu === nav.title
                }"
                class="flex items-center my-3 font-bold tracking-widest uppercase transition1"
                *ngFor="let nav of NAVIGATION"
            >
                <div
                    [ngClass]="{
                        'w-[50px]': currentMenu !== nav.title,
                        'border-brand-purple': currentMenu === nav.title
                    }"
                    class="w-[100px] border-b border-brand-blue mr-2 transition1"
                ></div>
                {{ nav.title }}
            </div>
        </div>

        <ul
            class="flex w-full md:space-x-4 md:mt-8 md:scale-75 md:justify-center md:items-center md:mx-auto md:-ml-8 md:w-auto md:absolute md:bottom-40"
        >
            <a class="origin-left scale-75" target="_blank" href=" ">
                <img src="../../../assets/app/facebook.svg" alt="" />
            </a>

            <a class="origin-left scale-75" target="_blank" href=" ">
                <img src="../../../assets/app/instagram.svg" alt="" />
            </a>

            <a class="origin-left scale-75" target="_blank" href=" ">
                <img src="../../../assets/app/github.svg" alt="" />
            </a>

            <a class="origin-left scale-75" target="_blank" href=" ">
                <img src="../../../assets/app/linked-in.svg" alt="" />
            </a>

            <a class="origin-left scale-75" target="_blank" href=" ">
                <img src="../../../assets/app/mail.svg" alt="" />
            </a>

            <a class="origin-left scale-75" target="_blank" href=" ">
                <img src="../../../assets/app/phone.svg" alt="" />
            </a>
        </ul>
    </div>
</div>
