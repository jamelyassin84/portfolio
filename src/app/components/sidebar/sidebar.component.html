<div class="w-1/2 h-screen fixed flex">
    <div class="max-w-screen-sm w-full ml-auto pr-10 py-10">
        <div></div>

        <div class="flex items-center my-10">
            <div></div>

            <div>
                <div class="font-bold text-5xl text-brand-yellow">
                    Jamel Yassin
                </div>
                <div class="font-medium text-brand-red text-xl m-1">
                    Lead Angualar Developer
                </div>

                <div
                    class="text-secondary-text text-5xl my-10 pr-20 font-light"
                >
                    I empower businesses with powerful, personalized products
                    and deliver blazingly fast, innovative digital experiences.
                </div>
            </div>
        </div>

        <div class="text-brand-blue">
            <div
                role="button"
                (click)="currentMenu = nav.title"
                [ngClass]="{
                    'text-brand-purple pointer-events-none':
                        currentMenu === nav.title
                }"
                class="my-3 flex items-center transition1"
                *ngFor="let nav of NAVIGATION"
            >
                <div
                    [ngClass]="{
                        'w-[50px]': currentMenu !== nav.title,
                        'border-brand-purple': currentMenu === nav.title
                    }"
                    class="w-[100px] border-b border-brand-blue mr-2 transition1"
                ></div>
                {{ nav.title }}
            </div>
        </div>

        <div
            class="absolute bottom-40 items-center justify-center mx-auto flex space-x-4 scale-75 -ml-8"
        >
            <a target="_blank" href=" ">
                <img src="../../../assets/app/facebook.svg" alt="" />
            </a>

            <a target="_blank" href=" ">
                <img src="../../../assets/app/instagram.svg" alt="" />
            </a>

            <a target="_blank" href=" ">
                <img src="../../../assets/app/github.svg" alt="" />
            </a>

            <a target="_blank" href=" ">
                <img src="../../../assets/app/linked-in.svg" alt="" />
            </a>

            <a target="_blank" href=" ">
                <img src="../../../assets/app/mail.svg" alt="" />
            </a>

            <a target="_blank" href=" ">
                <img src="../../../assets/app/phone.svg" alt="" />
            </a>
        </div>
    </div>
</div>
